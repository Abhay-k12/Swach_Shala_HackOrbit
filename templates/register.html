<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Swachh Shala</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="../static/uploads/logo.jpg" />
  <style>
    body {
      background: url('static/images/background.jpg') center center / cover no-repeat fixed;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen bg-black bg-opacity-60 text-white">

  <div class="bg-white bg-opacity-90 rounded-lg shadow-lg p-10 max-w-md w-full text-black">
    <div class="flex justify-center mb-6">
      <img src="../static/uploads/logo.jpg" alt="Swachh Shala Logo" class="w-16 h-16">
    </div>
    <h2 class="text-2xl font-bold mb-4 text-center">Register Your Institution</h2>
    <form method="POST" action="/register">
      <input type="text" name="institution_name" placeholder="School/Institute Name" required class="w-full px-4 py-2 mb-3 border rounded" />
      <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-2 mb-3 border rounded" />
      <input type="text" name="address" placeholder="Address" required class="w-full px-4 py-2 mb-3 border rounded" />
      <input type="password" name="password" placeholder="Create Password" required class="w-full px-4 py-2 mb-4 border rounded" />
      <button type="submit" class="w-full bg-green-600 hover:bg-green-500 text-white font-semibold py-2 rounded">Register</button>
    </form>
    <p class="mt-4 text-center text-sm">Already have an account? <a href="/login" class="text-green-600 hover:underline">Login here</a></p>
  </div>

</body>
</html>
