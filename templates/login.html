<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Swachh Shala</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="../static/uploads/logo.jpg" />
  <style>
    body {
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
            url('../static/uploads/loginpage_image.jpg') center center / cover no-repeat fixed;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen bg-black bg-opacity-60 text-white">

  <div class="bg-white bg-opacity-90 rounded-lg shadow-lg p-10 max-w-md w-full text-black">
    <div class="flex justify-center mb-6">
      <img src="../static/uploads/logo.jpg" alt="Swachh Shala Logo" class="w-16 h-16">
    </div>
    <h2 class="text-2xl font-bold mb-4 text-center">Login to Swachh Shala</h2>
    <form method="POST" action="/login">
      <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-2 mb-4 border rounded" />
      <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 mb-6 border rounded" />
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-2 rounded">Login</button>
    </form>
    <p class="mt-4 text-center text-sm">Don't have an account? <a href="/register" class="text-blue-600 hover:underline">Register here</a></p>
  </div>

</body>
</html>
